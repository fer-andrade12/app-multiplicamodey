name: multiplicamoney

services:
  api:
    container_name: MultiplicaMoney
    image: multiplicamoney
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    init: true
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=256
      PORT: ${PORT:-8080}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-multiplicamoney}
    cpus: '0.75'
    mem_limit: 384m
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:8080/health']
      interval: 30s
      timeout: 5s
      retries: 6
      start_period: 15s

  db:
    image: postgres:15
    restart: unless-stopped
    command:
      - postgres
      - -c
      - shared_buffers=128MB
      - -c
      - work_mem=4MB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - max_connections=80
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-multiplicamoney}
    cpus: '0.75'
    mem_limit: 512m
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-multiplicamoney}']
      interval: 30s
      timeout: 5s
      retries: 8
      start_period: 10s

  frontend:
    image: nginx:alpine
    restart: unless-stopped
    cpus: '0.25'
    mem_limit: 128m
    ports:
      - '3000:80'
    volumes:
      - ../frontend/www:/usr/share/nginx/html:ro
      - ../frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data:
